<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Estimator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <style>
        body, .jumbotron{
            padding: 30px;
        }
        .text-giant{font-size: 40px;}
    </style>

</head>
<body>
    <div class="jumbotron">
        <h2>Your estimated cost</h2>
        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input  type="text" class="form-control" name="price" value="20">
            </div>
            <div class="form-group">
                <label for="quantity">
                    Quantity
                    <span class="quantity-label label label-primary">1</span>
                </label>
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="100" step="1">
            </div>

        </form>
        <div class="text-right text-giant total"></div>
    </div>

    <script>
        const inputPrice=document.querySelector('[name=price]');
        const inputQuantity=document.querySelector('[name=quantity]');
        const total=document.querySelector('.total');
        const label=document.querySelector('.quantity-label');

        function calculatePrice(){
            const price = inputPrice.value;
            const quantity= inputQuantity.value;
            const cost = price * quantity;
            console.log(cost);
            total.innerText='$'+cost.toFixed(2);
        }
        function updateQuantity(){
            const quantity= inputQuantity.value;
            label.innerText=quantity;
        }
        calculatePrice();

        inputPrice.addEventListener('input', calculatePrice);
        inputQuantity.addEventListener('input', calculatePrice);
        inputQuantity.addEventListener('input', updateQuantity);


    </script>
    
</body>
</html>
